name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  publish-images:
    name: Build and publish images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19'

    - name: Login to GCR
      uses: docker/login-action@v2
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCLOUD_GCR_SERVICEACCOUNT_KEY }}

    - name: Set IMAGE_TAG
      id: image-tag
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        [[ ${GITHUB_REF_TYPE} == "tag" ]] && IMAGE_TAG=${GITHUB_REF_NAME}
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
    - name: Publish container images to GCR
      env:
        KO_DOCKER_REPO: gcr.io/mineonlium
        KOFLAGS: --jobs=8 --platform=linux/amd64,linux/arm64,linux/ppc64le --push=${{ github.event_name != 'pull_request' }}
        DIST_DIR: /tmp/dist
      run: |
        make image
        done
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: manifests
        path: /tmp/dist
        retention-days: 14
